spring:
  profiles:
    active: test
    group:
      local: dev, common
      test: test, common

---
spring:
  config:
    activate:
      on-profile:
        - common
  application:
    name: going-project-v.1.0
  main:
    banner-mode: OFF
  thymeleaf:
    prefix: file:src/main/resources/templates/
    suffix: .html
    mode: HTML
    cache: false
  web:
    resources:
      static-locations:
        - file:src/main/resources/static/
      cache:
        period: 36000

mybatis:
  configuration:
    lazy-loading-enabled: true
    cache-enabled: false
    local-cache-scope: STATEMENT
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: NULL
  type-aliases-package: com.subin.gople.domain.**.dto
  type-handlers-package: com.subin.gople.global.common.mybatis
  mapper-locations:
    - classpath:mappers/*_mapper.xml

server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

