    url: jdbc:h2:mem:gople;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  sql:
    init:
      mode: EMBEDDED
      schema-locations:
        - classpath:sql/h2/schema.sql
      data-locations:
        - classpath:sql/h2/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true

logging:
  level:
    root: warn
    web: debug